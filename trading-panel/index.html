<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Trading Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        
        /* Slider styling */
        .slider {
            -webkit-appearance: none;
            background: #374151;
            outline: none;
            border-radius: 6px;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: 2px solid #1e40af;
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: 2px solid #1e40af;
        }
        
        /* Custom button animations */
        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-12deg); }
            100% { transform: translateX(100%) skewX(-12deg); }
        }
        
        .text-shadow-sm {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Glow effect for active buttons */
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div id="chart-container" class="w-full h-screen relative">
        <!-- Story Buttons at Top -->
        <div class="absolute top-4 left-1/2 transform -translate-x-1/2 z-10">
            <div id="sequence-buttons" class="flex space-x-2">
                <button class="sequence-btn bg-gradient-to-br from-slate-800 via-slate-700 to-slate-800 hover:from-slate-700 hover:via-slate-600 hover:to-slate-700 text-white px-3 py-2 rounded-lg text-xs font-bold transition-all duration-300 shadow-lg border border-slate-600/40 hover:border-slate-500/60 hover:scale-105 hover:shadow-purple-500/20 backdrop-blur-sm relative overflow-hidden" data-sequence="simple">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent transform -skew-x-12 -translate-x-full transition-transform duration-700 hover:translate-x-full"></div>
                    <div class="relative z-10 flex items-center justify-center">
                        <span class="text-shadow-sm">Simple</span>
                    </div>
                </button>
                <button class="sequence-btn bg-gradient-to-br from-slate-800 via-slate-700 to-slate-800 hover:from-slate-700 hover:via-slate-600 hover:to-slate-700 text-white px-3 py-2 rounded-lg text-xs font-bold transition-all duration-300 shadow-lg border border-slate-600/40 hover:border-slate-500/60 hover:scale-105 hover:shadow-purple-500/20 backdrop-blur-sm relative overflow-hidden" data-sequence="medium">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent transform -skew-x-12 -translate-x-full transition-transform duration-700 hover:translate-x-full"></div>
                    <div class="relative z-10 flex items-center justify-center">
                        <span class="text-shadow-sm">Medium</span>
                    </div>
                </button>
                <button class="sequence-btn bg-gradient-to-br from-slate-800 via-slate-700 to-slate-800 hover:from-slate-700 hover:via-slate-600 hover:to-slate-700 text-white px-3 py-2 rounded-lg text-xs font-bold transition-all duration-300 shadow-lg border border-slate-600/40 hover:border-slate-500/60 hover:scale-105 hover:shadow-purple-500/20 backdrop-blur-sm relative overflow-hidden" data-sequence="complex">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent transform -skew-x-12 -translate-x-full transition-transform duration-700 hover:translate-x-full"></div>
                    <div class="relative z-10 flex items-center justify-center">
                        <span class="text-shadow-sm">Complex</span>
                    </div>
                </button>
                <button class="sequence-btn bg-gradient-to-br from-slate-800 via-slate-700 to-slate-800 hover:from-slate-700 hover:via-slate-600 hover:to-slate-700 text-white px-3 py-2 rounded-lg text-xs font-bold transition-all duration-300 shadow-lg border border-slate-600/40 hover:border-slate-500/60 hover:scale-105 hover:shadow-purple-500/20 backdrop-blur-sm relative overflow-hidden" data-sequence="realtime">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent transform -skew-x-12 -translate-x-full transition-transform duration-700 hover:translate-x-full"></div>
                    <div class="relative z-10 flex items-center justify-center">
                        <span class="text-shadow-sm">Realtime</span>
                    </div>
                </button>
            </div>
        </div>
        
        <!-- LIVE Button at Top Right -->
        <div class="absolute top-4 right-4 z-10">
            <div class="relative">
                <button id="live-btn" class="bg-gradient-to-br from-green-600 via-green-500 to-green-600 hover:from-green-500 hover:via-green-400 hover:to-green-500 text-white px-4 py-2 rounded-lg font-bold transition-all duration-300 shadow-lg border border-green-400/60 hover:border-green-300/80 hover:scale-105 hover:shadow-green-400/30 backdrop-blur-sm relative overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent transform -skew-x-12 -translate-x-full transition-transform duration-700 hover:translate-x-full"></div>
                    <div class="relative z-10">
                        <span class="text-shadow-sm">LIVE</span>
                    </div>
                </button>
                
                <!-- Live Info Box -->
                <div id="live-info" class="absolute top-14 right-0 bg-gray-900/95 backdrop-blur-sm border border-green-500/30 rounded-xl p-3 shadow-2xl w-48 hidden">
                    <div class="text-green-400 text-sm font-bold mb-1">Live Feed</div>
                    <div class="text-gray-300 text-xs">Solana</div>
                </div>
            </div>
        </div>
        <!-- Controls at Bottom Center -->
        <div id="controls-panel" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-10 hidden">
            <div class="flex items-center space-x-3">
                <button id="start-pause-btn" class="bg-green-600 hover:bg-green-700 text-white py-1 rounded text-xs font-semibold whitespace-nowrap text-center" style="width: 60px;">
                    Start
                </button>
                
                <div id="slider-container" class="">
                    <input type="range" id="step-slider" min="0" max="13" value="0" 
                           class="w-64 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer slider">
                    <div class="flex justify-between text-xs text-gray-400 mt-1">
                        <span>0</span>
                        <span>13</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="map.js"></script>
    <script src="camera.js"></script>
    <script src="candle.js"></script>
    <script src="chart.js"></script>
    <script src="price-scale.js"></script>
    <script src="particles.js"></script>
                   <script src="sequences/simple.js"></script>
               <script src="sequences/medium.js"></script>
               <script src="sequences/complex.js"></script>
               <script src="sequences/realtime.js"></script>
    <script src="story.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="api.js"></script>
    <script>
        // Initialize the 3D scene
        initScene();
        initCamera();
        animate();
        
        // Initialize live button
        initLiveButton();
    </script>
</body>
</html>
