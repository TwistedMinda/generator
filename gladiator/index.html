<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
	<title>GLADIATOR - Chill Duels</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="constants.js"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						glad: {
							amber: '#ffb020',
							red: '#ff4d4d',
							mint: '#46f1b0',
							dark: '#0b0b0c'
						}
					}
				}
			}
		}
	</script>
	<style>
		.glass { backdrop-filter: blur(10px); background: rgba(255,255,255,0.06); }
	</style>
</head>
<body class="bg-glad-dark overflow-hidden">
	<!-- HUD -->
	<div id="hud" class="fixed inset-0 z-10">
		<!-- Top Bars -->
		<div id="overlay-bars" class="absolute top-4 left-4 right-4 flex items-center gap-4">
			<!-- Player Health -->
			<div class="flex-1">
				<div class="w-full h-4 bg-black/50 rounded-full border border-white/15">
					<div id="player-health" class="h-full bg-gradient-to-r from-emerald-400 to-emerald-300 rounded-full transition-all duration-500" style="width: 100%"></div>
				</div>
				<div class="text-white/60 text-[11px] mt-1 tracking-wider">VITALITY</div>
			</div>
			<!-- Round/Score -->
			<div class="glass px-3 py-2 rounded-lg border border-white/10 text-right">
				<div class="text-white/80 text-xs"><span class="opacity-60">ROUND</span> <span id="round-label" class="font-bold">1</span></div>
				<div class="text-yellow-300 text-sm"><span class="opacity-80">SCORE</span> <span id="score-label" class="font-black">0</span></div>
			</div>
			<!-- Enemy Health -->
			<div class="flex-1">
				<div class="w-full h-4 bg-black/50 rounded-full border border-white/15">
					<div id="enemy-health" class="h-full bg-gradient-to-r from-rose-400 to-rose-300 rounded-full transition-all duration-500" style="width: 100%"></div>
				</div>
				<div class="text-white/60 text-[11px] mt-1 tracking-wider text-right">ENEMY</div>
			</div>
		</div>

		<!-- Center Telegraph -->
		<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
			<div id="telegraph" class="px-6 py-3 rounded-xl glass border border-white/10 text-white text-2xl font-extrabold tracking-widest shadow-2xl">READY</div>
		</div>

		<!-- Mobile Controls -->
		<div id="controls" class="absolute bottom-6 left-0 right-0 flex justify-center gap-6 pointer-events-auto select-none transition-all duration-500" style="display: none; opacity: 0; transform: translateY(16px) scale(0.98)">
			<div class="flex items-center gap-0.5">
				<button id="btn-attack" class="relative overflow-hidden px-8 py-4 rounded-2xl bg-gradient-to-r from-glad-amber to-yellow-500 text-black font-extrabold shadow-lg">
					<span>ATTACK</span>
					<span id="attack-cooldown" class="absolute inset-0 bg-black/60 text-white text-sm font-bold flex items-center justify-center opacity-0 transition-opacity">1.0s</span>
				</button>
				<button id="attack-lock" class="px-3 py-4 rounded-2xl bg-amber-400 text-black font-extrabold shadow">üîí</button>
			</div>
			<div class="flex items-center gap-0.5">
				<button id="btn-defend" class="relative overflow-hidden px-8 py-4 rounded-2xl bg-gradient-to-r from-cyan-400 to-glad-mint text-black font-extrabold shadow-lg">
					<span>DEFEND</span>
					<span id="defend-cooldown" class="absolute inset-0 bg-black/60 text-white text-sm font-bold flex items-center justify-center opacity-0 transition-opacity">1.0s</span>
				</button>
				<button id="defend-lock" class="px-3 py-4 rounded-2xl bg-cyan-300 text-black font-extrabold shadow">üîí</button>
			</div>
		</div>

		<!-- Status Badges -->
		<div id="player-status" class="absolute opacity-0 scale-75 transition-all duration-300 ease-out pointer-events-none">
			<div class="px-3 py-1 rounded-full bg-gradient-to-r from-emerald-400 to-cyan-300 text-black font-extrabold shadow-lg text-sm flex items-center gap-1">
				<span id="player-status-icon">üõ°Ô∏è</span>
				<span class="uppercase tracking-wide">DEFEND</span>
			</div>
		</div>
		<div id="enemy-status" class="absolute opacity-0 scale-75 transition-all duration-300 ease-out pointer-events-none">
			<div class="px-3 py-1 rounded-full bg-gradient-to-r from-rose-400 to-amber-300 text-black font-extrabold shadow-lg text-sm flex items-center gap-1">
				<span id="enemy-status-icon">‚öîÔ∏è</span>
				<span class="uppercase tracking-wide">ATTACK</span>
			</div>
		</div>
	</div>

	<!-- Canvas -->
	<div id="game-container" class="w-full h-screen"></div>

	<!-- Scripts -->
	<script src="state.js"></script>
	<script src="sounds.js"></script>
	<script src="ui.js"></script>
	<script src="map.js"></script>
	<script src="camera.js"></script>
	<script src="player.js"></script>
	<script src="opponent.js"></script>
	<script src="particle-effects.js"></script>
	<script src="buttons.js"></script>
	<script src="mobile.js"></script>
	<script src="loop.js"></script>
	<script src="logic.js"></script>

	<script>
		window.addEventListener('load', () => { initGame(); });
	</script>
</body>
</html>
