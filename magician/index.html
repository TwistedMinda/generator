<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magician - Spell Caster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'magic': {
                            'fire': '#ff4500',
                            'purple': '#8b5cf6',
                            'gold': '#ffd700',
                            'dark': '#1a0a0a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-magic-dark overflow-hidden cursor-none">
    <!-- Game HUD -->
    <div id="hud" class="fixed top-0 left-0 w-full h-full pointer-events-none z-10">
        <!-- Health Bar -->
        <div class="absolute top-4 left-4">
            <div class="w-64 h-6 bg-black bg-opacity-40 rounded-full backdrop-blur-md border-2 border-white border-opacity-30 shadow-xl">
                <div id="health-bar" class="h-full bg-gradient-to-r from-green-400 to-green-300 rounded-full transition-all duration-500 shadow-lg animate-pulse" style="width: 100%"></div>
            </div>
            <div class="text-white text-xs mt-1 opacity-60 font-semibold tracking-wider">VITALITY</div>
        </div>
        
        <!-- Mana Bar -->
        <div class="absolute top-16 left-4">
            <div class="w-64 h-6 bg-black bg-opacity-40 rounded-full backdrop-blur-md border-2 border-white border-opacity-30 shadow-xl">
                <div id="mana-bar" class="h-full bg-gradient-to-r from-blue-400 to-cyan-300 rounded-full transition-all duration-500 shadow-lg" style="width: 100%"></div>
            </div>
            <div class="text-white text-xs mt-1 opacity-60 font-semibold tracking-wider">ARCANE ENERGY</div>
        </div>
        

        
        <!-- Score -->
        <div class="absolute top-4 right-4">
            <div class="bg-black bg-opacity-40 rounded-lg px-4 py-2 backdrop-blur-sm border border-yellow-400 border-opacity-30 shadow-lg">
                <span class="text-yellow-300 text-lg font-bold tracking-wide">Score: </span>
                <span id="score" class="text-yellow-100 font-black text-lg tracking-wide">0</span>
            </div>
        </div>
        
        <!-- Crosshair -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <!-- Targeting ring -->
            <div class="w-8 h-8 border border-cyan-400 rounded-full animate-pulse">
                <!-- Core crosshair -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    <!-- Horizontal line -->
                    <div class="w-4 h-0.5 bg-gradient-to-r from-transparent via-white to-transparent absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
                    <!-- Vertical line -->
                    <div class="h-4 w-0.5 bg-gradient-to-b from-transparent via-white to-transparent absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
                    <!-- Central dot -->
                    <div class="w-1 h-1 bg-white rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 shadow-lg animate-pulse"></div>
                </div>
            </div>
        </div>
        
        <!-- Spell Cooldowns -->
        <div class="absolute bottom-4 left-4 flex space-x-3">
            <!-- Fireball Cooldown -->
            <div class="relative">
                <div class="w-14 h-14 bg-black bg-opacity-40 rounded-full backdrop-blur-sm border-2 border-orange-400 border-opacity-50 flex items-center justify-center shadow-lg">
                    <div class="text-xl">ðŸ”¥</div>
                </div>
                <div id="fireball-cooldown" class="absolute inset-0 rounded-full border-4 border-orange-500 opacity-0 transition-opacity duration-200">
                    <div id="fireball-progress" class="absolute inset-0 rounded-full" style="background: conic-gradient(transparent 0deg, orange 0deg);"></div>
                </div>
                <div class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 text-xs text-white font-bold opacity-60">CLICK</div>
            </div>
            
            <!-- Lightning Cooldown -->
            <div class="relative">
                <div class="w-14 h-14 bg-black bg-opacity-40 rounded-full backdrop-blur-sm border-2 border-blue-400 border-opacity-50 flex items-center justify-center shadow-lg">
                    <div class="text-xl">âš¡</div>
                </div>
                <div id="lightning-cooldown" class="absolute inset-0 rounded-full border-4 border-blue-500 opacity-0 transition-opacity duration-200">
                    <div id="lightning-progress" class="absolute inset-0 rounded-full" style="background: conic-gradient(transparent 0deg, cyan 0deg);"></div>
                </div>
                <div class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 text-xs text-white font-bold opacity-60">SPACE</div>
            </div>
        </div>
    </div>

    <!-- Game Canvas Container -->
    <div id="game-container" class="w-full h-screen"></div>

    <!-- Game Scripts -->
    <script src="state.js"></script>
    <script src="sounds.js"></script>
    <script src="ui.js"></script>
    <script src="map.js"></script>
    <script src="camera.js"></script>
    <script src="player.js"></script>
    <script src="faerie.js"></script>
    <script src="particle-effects.js"></script>
    <script src="health-gems.js"></script>
    <script src="loop.js"></script>
    <script src="logic.js"></script>

    <script>
        // Start the game
        window.addEventListener('load', () => {
            initGame();
        });
    </script>
</body>
</html>
