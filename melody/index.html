<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Custom animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse { animation: pulse 2s ease-in-out infinite; }
        .float { animation: float 3s ease-in-out infinite; }
        
        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(33, 150, 243, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .slot-highlight {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8) !important;
            transform: scale(1.1) !important;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-sky-200 to-purple-200">
    <!-- UI Elements -->
    <div id="ui-container" class="absolute top-0 left-0 w-full h-full pointer-events-none z-10">
        <!-- Inventory -->
        <div class="absolute top-4 left-4 right-4 pointer-events-auto">
            <div class="gradient-bg px-6 py-3 rounded-xl backdrop-blur-sm">
                <div class="flex items-center justify-center gap-3 mb-3">
                    <div class="text-white text-sm font-semibold">üéµ Note Collection</div>
                    <button id="sequence-toggle" class="w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center text-white transition-all duration-200 opacity-0 pointer-events-none">
                        <span id="sequence-icon">‚ñ∂Ô∏è</span>
                    </button>
                </div>
                <div id="inventory" class="grid grid-cols-5 md:grid-cols-10 gap-3 justify-items-center">
                    <!-- Inventory slots will be added here -->
                </div>
            </div>
        </div>
        

        
        <!-- Performance Indicator -->
        <div class="absolute bottom-4 right-4 text-white text-xs pointer-events-none">
            <div id="fps-counter" class="gradient-bg px-3 py-2 rounded-lg backdrop-blur-sm opacity-50">
                FPS: <span id="fps-value">60</span>
            </div>
        </div>
    </div>

    <!-- Three.js Canvas -->
    <canvas id="gameCanvas" class="block"></canvas>

    <!-- Scripts -->
    <script src="constants.js"></script>
    <script src="state.js"></script>
    <script src="ui.js"></script>
    <script src="sounds.js"></script>
    <script src="mobile.js"></script>
    <script src="particle-effects.js"></script>
    <script src="camera.js"></script>
    <script src="map.js"></script>
    <script src="player.js"></script>
    <script src="logic.js"></script>
    <script src="loop.js"></script>
</body>
</html>
